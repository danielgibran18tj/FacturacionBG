<div class="card shadow-sm border-0">
  <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
    <h5 class="m-0 fw-bold">
      <i class="bi bi-receipt"></i> Facturas
    </h5>

    <button class="btn btn-primary btn-sm" 
            *ngIf="rolesSession.includes('Administrator') || rolesSession.includes('Seller')"
            (click)="openCreateInvoice()" 
            style="background:#d4145a; border-color:#d4145a;">
      <i class="bi bi-file-plus"></i> Nueva Factura
    </button>
  </div>

  <div class="card-body">

    <!-- Búsqueda -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-light"><i class="bi bi-search"></i></span>
      <input [(ngModel)]="searchTerm" class="form-control" placeholder="Buscar factura..."
        (keyup.enter)="loadInvoices()">
      <button class="btn btn-outline-primary" (click)="loadInvoices()">Buscar</button>
    </div>

    <!-- === FILTROS AVANZADOS === -->
    <div class="card p-3 mb-3">
      <div class="row g-3">
        <div class="col-md-3">
          <label class="form-label fw-bold">Fecha inicio</label>
          <input type="date" class="form-control" [(ngModel)]="startDate">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Fecha fin</label>
          <input type="date" class="form-control" [(ngModel)]="endDate">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Monto mínimo</label>
          <input type="number" class="form-control" [(ngModel)]="minAmount">
        </div>

        <div class="col-md-3">
          <label class="form-label fw-bold">Monto máximo</label>
          <input type="number" class="form-control" [(ngModel)]="maxAmount">
        </div>
      </div>
      <div class="mt-3 d-flex gap-2">
        <button class="btn btn-primary" (click)="applyFilters()">
          <i class="bi bi-filter"></i> Aplicar filtros
        </button>
        <button class="btn btn-outline-secondary" (click)="clearFilters()">
          <i class="bi bi-x-circle"></i> Limpiar
        </button>
      </div>
    </div>

    <div class="card-body">
      <app-generic-table
        [data]="invoices"
        [columns]="invoiceColumns"
        [actions]="invoiceActions"
        [totalPages]="totalPages"
        [currentPage]="page"
        (pageChange)="handlePageChange($event)"
        (actionClick)="handleActionClick($event)">
      </app-generic-table>
    </div>

  </div>
</div>

<!-- Modal de detalles -->
<app-invoice-details-modal *ngIf="selectedInvoice && showDetails" [invoice]="selectedInvoice"
  (close)="closeDetails()">
</app-invoice-details-modal>

<!-- Modal eliminar -->
<app-delete-confirm-modal 
  *ngIf="selectedInvoice && showDelete" 
  [invoice]="selectedInvoice"
  (confirm)="deleteInvoice($event)" 
  (close)="closeDelete()">
</app-delete-confirm-modal>

<app-create-invoice-modal
    *ngIf="isCreateModalOpen"
    (close)="isCreateModalOpen = false"
    (saved)="loadInvoices()">
</app-create-invoice-modal>
