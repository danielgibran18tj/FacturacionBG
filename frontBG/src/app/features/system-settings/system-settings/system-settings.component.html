<div class="card shadow-sm border-0">
  <div class="card-header bg-white py-3">
    <h5 class="m-0 fw-bold">
      <i class="bi bi-gear"></i> Configuración del Sistema
    </h5>
  </div>

  <div class="card-body">

    <div class="row g-3">

      <div class="col-12" *ngFor="let setting of settings">
        <div class="card p-3 border">

          <div class="d-flex justify-content-between align-items-start mb-2">
            <div>
              <h6 class="fw-bold mb-1">{{ setting.key }}</h6>
              <small class="text-muted">{{ setting.description }}</small>
            </div>

            <span *ngIf="setting.isSystem" class="badge bg-secondary">
              Sistema
            </span>
          </div>

          <!-- INPUTS DINÁMICOS -->
          <div class="row align-items-center">
            <div class="col-md-8">

              <!-- STRING -->
              <input *ngIf="setting.dataType === 'string'"
                     [(ngModel)]="setting.value"
                     class="form-control">

              <!-- NUMBER -->
              <input *ngIf="setting.dataType === 'number'"
                     type="number"
                     [(ngModel)]="setting.value"
                     class="form-control">

              <!-- DECIMAL -->
              <input *ngIf="setting.dataType === 'decimal'"
                     type="number"
                     step="0.01"
                     [(ngModel)]="setting.value"
                     class="form-control">

              <!-- BOOLEAN -->
              <div *ngIf="setting.dataType === 'boolean'"
                    class="form-check form-switch">

                <input class="form-check-input"
                        type="checkbox"
                        [checked]="setting.value === 'true'"
                        (change)="onBooleanChange($event, setting)">
              </div>


            </div>

            <div class="col-md-4 text-end">
              <button class="btn btn-primary btn-sm"
                      (click)="save(setting)"
                      [disabled]="savingKey === setting.key">
                <i class="bi bi-save"></i>
                {{ savingKey === setting.key ? 'Guardando...' : 'Guardar' }}
              </button>
            </div>
          </div>

        </div>
      </div>

    </div>

  </div>
</div>
